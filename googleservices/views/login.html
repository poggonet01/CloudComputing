<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Server Auth</title>
    <link rel="stylesheet" href="./mvp.css" />
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

</head>

<body>
    <main>
        <section>
            <form id="login">
                <label>Login</label>
                <input type="text" name="login" />
                <label>Password</label>
                <input type="password" name="password" />
                <button>Log in</button>
            </form>
        </section>



        <script>
            window.addEventListener("DOMContentLoaded", () => {
                var firebaseConfig = {
                    apiKey: "AIzaSyB090Mxn8rDp0nfOh3Kg2bm7kIE27vbC28",
                    authDomain: "constant-jigsaw-307814.firebaseapp.com",
                    projectId: "constant-jigsaw-307814",
                    storageBucket: "constant-jigsaw-307814.appspot.com",
                    messagingSenderId: "210981363973",
                    appId: "1:210981363973:web:aa548732df79bd8ca5176c"
                };

                firebase.initializeApp(firebaseConfig);
                firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

                document
                    .getElementById("login")
                    .addEventListener("submit", (event) => {
                        event.preventDefault();
                        const login = event.target.login.value;
                        const password = event.target.password.value;
                        console.log(login, password);

                        firebase
                            .auth()
                            .signInWithEmailAndPassword(login, password)
                            .then(({
                                user
                            }) => {
                                return user.getIdToken().then((idToken) => {
                                    return fetch("/sessionLogin", {
                                        method: "POST",
                                        headers: {
                                            Accept: "application/json",
                                            login: login,
                                            password: password,
                                            "Content-Type": "application/json",
                                            "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                                        },
                                        body: JSON.stringify({
                                            idToken
                                        }),
                                    });
                                });
                            })
                            .then(() => {
                                return firebase.auth().signOut();
                            })
                            .then(() => {
                                window.location.assign("/profile");
                            });
                        return false;
                    });
            });
        </script>
    </main>
</body>

</html>
